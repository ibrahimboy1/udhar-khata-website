# GitHub Pages Deployment Workflow
# This deploys the static website to GitHub Pages
# Auto-deploys when you push to main branch

name: Deploy to GitHub Pages

on:
  # Deploy when pushing to main branch
  push:
    branches: ["main"]
  
  # Allow manual deployment from Actions tab
  workflow_dispatch:

# Required permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. Get the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 3. Upload website files
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the entire repository (all HTML, CSS, JS files)
          path: '.'

      # 4. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
